        html {
            position: relative;
            min-height: 100%;
        }

        nav {
            height: 60px;
            background: darksalmon;
            width: 100%; /* Задаём ширину блока навигации */
            float: inline-start; /* Устанавливаем обтекание */
        }

        .nav-link:hover {
            transition: all 0.25s;
        }

        .nav-link-collapse:after {
            float: right;
            content: '\f067';
            font-family: 'FontAwesome';
        }



        .navbar-light .navbar-brand {
            color: rgba(0, 128, 255, 0.7);
        }

        .navbar-light .navbar-nav .nav-link {
            color: rgba(0, 128, 255, 0.5);
        }



        .nav-link-show:after {
            float: right;
            content: '\f068';
            font-family: 'FontAwesome';
        }

        .nav-item ul.nav-second-level {
            padding-left: 0;
        }

            .nav-item ul.nav-second-level > .nav-item {
                padding-left: 10px;
            }

        .container {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 16px;
            padding-right: 16px;
        }

        .wrapper {
            max-width: 1170px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 16px;
            padding-right: 16px;
        }

        .tabs {
            display: flex;
            flex-direction: column;
        }

        .tabs__links {
            display: flex;
            flex-direction: row;
            order: 0;
            white-space: nowrap;
            margin-bottom: 15px;
            background-color: rgb(255, 0, 0);
            border: 1px solid #0095ff;
            box-shadow: 0 2px 4px 0 #363b3f;
        }

            .tabs__links > a {
                display: inline-block;
                text-decoration: none;
                color: #0080ff;
                padding: 6px 10px;
                text-align: center;
            }

                .tabs__links > a:hover {
                    background-color: rgba(227, 242, 253, 0.3);
                }

        .tabs > #content-1:target ~ .tabs__links > a[href="#content-1"],
        .tabs > #content-2:target ~ .tabs__links > a[href="#content-2"],
        .tabs > #content-3:target ~ .tabs__links > a[href="#content-3"] {
            background-color: #d900ff;
            cursor: default;
        }

        .tabs > div:not(.tabs__links) {
            display: none;
            order: 1;
            flex-grow: 1;
        }



        @media (min-width: 576px) {
            .tabs {
                flex-direction: column;
            }

            .tabs__links {
                flex-direction: row;
                border: none;
                box-shadow: none;
            }

                .tabs__links > a {
                    border: 1px solid #0095ff;
                    box-shadow: 0 2px 4px 0 #2f3235;
                    margin-bottom: 8px;
                }

                    .tabs__links > a:last-child {
                        margin-bottom: 0;
                    }

            .tabs > div:not(.tabs__links) {
                padding-left: 15px;
            }
        }

        .tabs > div:target {
            display: block;
        }

        @media (min-width: 992px) {
            .navbar-expand-lg .sidenav {
                flex-direction: row;
            }

            .content-wrapper {
                margin-left: 236px;
            }
        }

        .with-s {

        footer {
